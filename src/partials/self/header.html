<header class="header">
  <div class="container">
    <div class="header__wrap">
      <a href="./index.html" class="header__logo">
        <svg class="header__icon">
          <use href="./img/symbol-defs.svg#icon-logo"></use>
        </svg>
      </a>
      <button
        class="menu-toggle js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="menu__burger-icon" width="28" height="28">
          <use href="./img/symbol-defs.svg#icon-menu"></use>
        </svg>
      </button>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="./index.html" class="header__link">Home</a>
          </li>
          <li class="header__item">
            <a href="./self.html" class="header__link header__link--active">My course</a>
          </li>
          <li class="header__item">
            <a href="#footer" class="header__link">Contact us</a>
          </li>
        </ul>
      </nav>
      <ul class="header__btn-list">
        <li class="header__btn-item">
          <button class="header__btn header__btn-login" login-modal-open>Login</button>
        </li>
        <li class="header__btn-item">
          <button class="header__btn header__btn-sign" signup-modal-open>Sign Up</button>
        </li>
      </ul>
    </div>
  </div>
</header>
<div class="menu-container js-menu-container" id="mobile-menu">
  <div class="menu__wrap">
    <a href="./index.html" class="menu__logo">
      <svg class="menu__logo-icon">
        <use href="./img/symbol-defs.svg#icon-logo"></use>
      </svg>
    </a>
    <button class="menu-toggle js-close-menu">
      <svg class="menu__icon-close" width="40" height="40">
        <use href="./img/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
  </div>
  <div class="menu__nav">
    <ul class="menu__list">
      <li class="menu__item">
        <a href="./index.html" class="menu__link">Home</a>
      </li>
      <li class="menu__item">
        <a href="./self.html" class="menu__link header__link--active">My course</a>
      </li>
      <li class="menu__item">
        <a href="#footer" class="menu__link">Contact us</a>
      </li>
    </ul>
    <ul class="menu__btn-list">
      <li class="menu__btn-item header__btn-item">
        <button class="menu__btn header__btn header__btn-login">Login</button>
      </li>
      <li class="menu__btn-item header__btn-item">
        <button class="menu__btn header__btn header__btn-sign">Sign Up</button>
      </li>
    </ul>
  </div>
</div>
